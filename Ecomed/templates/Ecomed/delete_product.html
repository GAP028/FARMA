{% extends 'Ecomed/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'ecomed_delete_product.css' %}">

<div class="container mt-5">
    <h1 class="mb-4">Supprimer le produit</h1>
    <div class="alert alert-warning" role="alert">
        Êtes-vous sûr de vouloir supprimer le produit <strong>"{{ product.name }}"</strong> ?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
